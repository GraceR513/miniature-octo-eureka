<!DOCTYPE html>
<html lang="en">
<head>

  <title>Book Tracker</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ“š Book Tracker</h1>

</html>
